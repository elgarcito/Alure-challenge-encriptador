<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="mainContainer">
    <div class="mainContainer__inputAndResponse">
        <div class="mainContainer__inputAndResponse__input">
            <div>
                <img src="/images/Logo.png" alt="Alure logo" class="mainContainer__header__logo">
            </div>
            <input class="mainContainer__inputAndResponse__input__inputBox" placeholder="Ingrese el texto aqui" >
            <p class="mainContainer__inputAndResponse__input__inputBox__message">Solo letras minisculas y sin acento</p>
            <div class="mainContainer__inputAndResponse__input__inputBox__buttonBox">
                <input type="button" value="Encriptar" class="mainContainer__inputAndResponse__input__inputBox__buttonBox__encriptButton">
                <input type="button" value="Desencriptar" class="mainContainer__inputAndResponse__input__inputBox__buttonBox__unencriptButton">
            </div>
        </div>
    </div>
    <div class="mainContainer__inputAndResponse__encriptedResponse">
        <img src="/images/Muñeco.png" alt="Muñeco con lupa" class="mainContainer__inputAndResponse__encriptedResponse__image">
        <p class="mainContainer__inputAndResponse__encriptedResponse__firstP">
            Ningún mensaje fue encontrado</p>
        <p class="mainContainer__inputAndResponse__encriptedResponse__secondP">
            Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
</body>
</html>
